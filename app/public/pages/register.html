      <h1 class="text-center">Register Form</h1>
      <div class="d-flex justify-content-center mt-5">
        <form class="w-50 d-flex flex-column align-items-center">
            <div class="mb-3">            
            <input placeholder="Email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">           
            <input placeholder="Password" type="password"  class="form-control" id="password">
            </div>
            <div class="mb-3">           
            <input placeholder="URL Photo" type="text" class="form-control" id="photo">
            </div>
            <div class="mb-3">
            <input placeholder="Age" type="number" class="form-control" id="age">
            </div>
            <button type="button" id="register" class="btn btn-primary">Register Now</button>
            <p>Have an account? <a href="/pages/login.html">Log in!</a></p>
        </form>
      </div>
